<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/general.css">
    <link rel="shortcut icon" href="../icon/cup-hot-fill.svg" type="image/x-icon">
    <title>Padaria Paris</title>
</head>
<body>
    <header>
        <h1>Padaria paris</h1>
    </header>
    <main>
        <form>
        <h3>Faça seu pedido</h3>
            <input type="text" name="nome" id="nome" placeholder="Coloque seu nome">
            <select name="Salgados">
                <option>:: Selecione o seu pedido ::</option>
                <option>Pão Francês</option>
                <option>Croissant</option>
                <option>Pão de queijo</option>
                <option>Sonho de creme</option>
                <option>Torta de limão</option>
            </select>
            <label for="qtd">Quantas unidades</label><input type="number" name="qtd" min="1" value="1"/>
            <select name="pagamento">
                <option>:: Selecione a forma de pagamento ::</option>
                <option>Á vista</option>
                <option>Débito</option>
                <option>Crédito</option>
                <option>Pix</option>
            </select>
            <button>enviar pedido</button>
        </form>
        <span>Aqui temos os melhores salgados para matar a sua fome</span>
    </main>
    <footer>
        made by Luís Felipe
    </footer>
</body>
</html>
